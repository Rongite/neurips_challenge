out_dir: results
metric_best: ap
metric_agg: argmax
accelerator: cuda:0
mlflow:
  use: false
  project: Exp
  name: peptides-func-GRIT-RRWP
wandb:
  use: false
  project: peptides-func
dataset:
  format: OGB
  name: peptides-functional
  task: graph
  task_type: classification_multilabel
  transductive: false
  node_encoder: true
  node_encoder_name: Atom
  node_encoder_bn: false
  edge_encoder: true
  edge_encoder_name: Bond
  edge_encoder_bn: false
posenc_RRWP:
  enable: true
  ksteps: 17
  nhops: 3
  add_identity: true
  add_node_attr: false
train:
  mode: custom
  batch_size: 16
  eval_period: 1
  ckpt_period: 100
model:
  type: GritTransformer
  loss_fun: cross_entropy
  graph_pooling: mean
gt:
  layer_type: GritTransformer
  layers: 6
  n_heads: 8
  dim_hidden: 256
  dropout: 0.0
  attn_dropout: 0.5
  layer_norm: false
  batch_norm: true
  attn:
    clamp: 5.0
    act: relu
    full_attn: true
    edge_enhance: true
    O_e: true
    norm_e: true
    signed_sqrt: true
    fwl: false
gnn:
  head: default
  layers_pre_mp: 0
  layers_post_mp: 1
  dim_inner: 256
  batchnorm: true
  act: relu
  dropout: 0.0
optim:
  clip_grad_norm: true
  optimizer: adamW
  weight_decay: 0.0
  base_lr: 0.0003
  max_epoch: 200
  scheduler: cosine_with_warmup
  num_warmup_epochs: 10
