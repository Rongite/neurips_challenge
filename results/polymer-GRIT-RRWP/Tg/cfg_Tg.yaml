out_dir: /home/ubuntu/LLM-inference/jikai-project/neurips_challenge/results/polymer-GRIT-RRWP/Tg
metric_best: mae
seed: 0
metric_agg: argmin
tensorboard_each_run: true
accelerator: cuda:0
mlflow:
  use: false
wandb:
  use: false
dataset:
  format: PyG-PolymerData
  name: PolymerData
  task: graph
  task_type: regression
  transductive: false
  node_encoder: true
  node_encoder_name: TypeDictNode
  node_encoder_bn: false
  edge_encoder: true
  edge_encoder_name: TypeDictEdge
  edge_encoder_bn: false
  dir: /home/ubuntu/LLM-inference/jikai-project/neurips_challenge/data
  target_idx: 0
  node_encoder_num_types: 119
  edge_encoder_num_types: 4
posenc_RRWP:
  enable: true
  ksteps: 21
  nhops: 3
  add_identity: true
  add_node_attr: false
  add_inverse: false
train:
  mode: custom
  batch_size: 32
  eval_period: 1
  enable_ckpt: true
  ckpt_best: true
  ckpt_clean: true
model:
  type: GritTransformer
  loss_fun: l1
  edge_decoding: dot
  graph_pooling: add
gt:
  layer_type: GritTransformer
  layers: 10
  n_heads: 8
  dim_hidden: 64
  dropout: 0.0
  layer_norm: false
  batch_norm: true
  update_e: true
  attn_dropout: 0.2
  attn:
    clamp: 5.0
    act: relu
    full_attn: true
    edge_enhance: true
    O_e: true
    norm_e: true
gnn:
  head: san_graph
  layers_pre_mp: 0
  layers_post_mp: 3
  dim_inner: 64
  batchnorm: true
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: false
optim:
  clip_grad_norm: true
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 1e-3
  max_epoch: 200
  num_warmup_epochs: 50
  scheduler: cosine_with_warmup
  min_lr: 1e-6
